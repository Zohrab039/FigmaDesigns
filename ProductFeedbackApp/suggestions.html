<!doctype html>
<html lang="en">

<head>
    <title>Suggestions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section id="suggestions">
        <div class="left-side">
            <div class="frontend-mentor">
                <h3>Frontend Mentor</h3>
                <p>Feedback Board</p>
            </div>
            <div class="interactive-btns">
                <button type="button" class="interactive-btn btn-all">All</button>
                <button type="button" class="interactive-btn btn-ui">UI</button>
                <button type="button" class="interactive-btn btn-ui">UX</button>
                <button type="button" class="interactive-btn btn-enh">Enhancement</button>
                <button type="button" class="interactive-btn btn-bug">Bug</button>
                <button type="button" class="interactive-btn btn-feature">Feature</button>
            </div>
            <div class="roadmap">
                <div class="roadmap-header d-flex">
                    <h3>Roadmap</h3>
                    <span>View</span>
                </div>
                <div class="roadmap-items">
                    <div class="roadmap-item">
                        <div class="roadmap-circle"></div>
                        <h4></h4>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
