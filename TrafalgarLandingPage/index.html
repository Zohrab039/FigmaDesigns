<!doctype html>
<html lang="en">

<head>
    <title>Trafalgar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Start Nav-Bar Section -->
    <section id="nav-bar">
        <div class="container">
            <div class="navbar-head d-flex justify-content-between">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="nav-items font-Mulish">
                    <ul class="d-flex">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Find a doctor</a>
                        </li>
                        <li>
                            <a href="#">Apps</a>
                        </li>
                        <li>
                            <a href="#">Testimonials</a>
                        </li>
                        <li>
                            <a href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Nav-Bar Section -->

    <div class="dots" style="padding-top: 63px; padding-left: 42px;">
        <img src="./images/dots.png" alt="">
    </div>
    
    <!-- Start Home Section -->
    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="home-head">
                        <h1 class="font-Mulish">Virtual healthcare 
                            for you</h1>
                    </div>
                    <div class="home-title">
                        <p class="font-Mulish">Trafalgar provides progressive, and affordable 
                            healthcare, accessible on mobile and online 
                            for everyone</p>
                    </div>
                    <button type="button" class="consult-btn font-Mulish">Consult today</button>
                </div>
                <div class="col-7">
                    <div class="home-img">
                        <img src="./images/virtual_healthcare.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Home Section -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
